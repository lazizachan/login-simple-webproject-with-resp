<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login_container">
      <div class="left_sight">
        <div class="login_header">
          <h1 class="login_title">Log in</h1>
          <p class="login_subtitle">
            Log in into your account or download pictures, videos or music
          </p>
        </div>
        <form action="#" class="login_form">
          <div class="imput_group">
            <label for="email" class="input_label"></label>
            <input
              type="email"
              name="email"
              id="email"
              class="input_field"
              placeholder="Enter your email address"
            />
          </div>
          <div class="login_action">
            <a href="#" class="forgot_password">Forgot password?</a>
            <button type="submit" class="btn_next">
              Next <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </form>
        <div class="social_login">
          <p class="sociallogin_txt">Or login with</p>
          <div class="social_buttons">
            <button class="btn_facebook">
              <i class="fa-brands fa-facebook"></i>Facebook
            </button>
            <button class="btn_google">
              <i class="fa-brands fa-google"></i>Google
            </button>
          </div>
          <p class="signup_txt">
            Don't have an account yet?
            <a href="#" class="signup_link">Sign up</a>

            <a
              class="github_link"
              href="https://github.com/lazizachan/login-simple-webproject-with-resp.git"
            >
              <i class="fa-brands fa-github"> </i
            ></a>
          </p>
        </div>
      </div>
      <div class="rigth_side">
        <img
          class="login_pic"
          src="./pictures/blue water.jpg"
          alt="blue water"
        />
      </div>
    </div>
  </body>
</html>
